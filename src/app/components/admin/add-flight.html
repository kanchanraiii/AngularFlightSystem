<style>
  .page-wrapper {
    min-height: calc(100vh - 70px);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 24px;
  }

  .form-card {
    width: 100%;
    max-width: 900px;
    background: #ffffff;
    border: 1px solid var(--border);
    border-radius: 18px;
    padding: 28px;
    box-shadow: 0 18px 36px rgba(0, 0, 0, 0.06);
  }

  .form-title {
    font-size: 26px;
    font-weight: 700;
    margin-bottom: 6px;
    background: linear-gradient(90deg, var(--primary), var(--secondary));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .form-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 16px;
    margin-top: 24px;
  }

  .form-group label {
    font-size: 14px;
    color: var(--muted);
    margin-bottom: 6px;
    display: block;
  }

  .required {
    color: #dc2626;
    margin-left: 4px;
  }

  .form-group input,
  .form-group select {
    width: 100%;
    padding: 12px 14px;
    border-radius: 10px;
    border: 1px solid var(--border);
    font-size: 14px;
  }

  /* ===== ERROR STATES ===== */
  .field-error {
    color: #dc2626;
    font-size: 13px;
    font-weight: 600;
    margin-bottom: 4px;
  }

  .input-error {
    border-color: #dc2626 !important;
    color: #dc2626;
  }

  .label-error {
    color: #dc2626 !important;
  }

  .actions {
    display: flex;
    justify-content: space-between;
    margin-top: 24px;
  }

  .primary-btn {
    padding: 14px 22px;
    border-radius: 12px;
    border: none;
    font-weight: 600;
    color: white;
    background: linear-gradient(90deg, var(--primary), var(--secondary));
  }

  .primary-btn:disabled {
    background: rgba(255, 107, 53, 0.45);
    cursor: not-allowed;
  }

  .ghost-btn {
    padding: 14px 22px;
    border-radius: 12px;
    border: 1px solid var(--border);
    background: transparent;
    font-weight: 600;
    cursor: pointer;
    color: var(--text);
  }

  .ghost-btn:hover {
    border-color: var(--primary);
    color: var(--primary);
  }

  .select-control {
    appearance: none;
    background: #fff url("data:image/svg+xml,%3Csvg width='10' height='6' viewBox='0 0 10 6' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1l4 4 4-4' stroke='%236b7280' stroke-width='1.5' fill='none' stroke-linecap='round'/%3E%3C/svg%3E") no-repeat right 12px center;
    background-size: 10px 6px;
    padding-right: 34px;
    color: #000;
  }
</style>

<app-toast></app-toast>

<nav class="navbar">
  <a routerLink="/admin" class="logo">Flight Booking Sys</a>

  <div class="nav-actions">
    <button class="login" routerLink="/admin/add-airline">
      Add Airline
    </button>
    <button class="signup" (click)="logout()">Logout</button>
  </div>
</nav>


<div class="page-wrapper">
  <div class="form-card">

    <h1 class="form-title">Add Flight</h1>

    <div class="form-grid">

      <div class="form-group">
        <label>Airline Code<span class="required">*</span></label>
        <select
          [(ngModel)]="flight.airlineCode"
          (ngModelChange)="flight.airlineCode = (flight.airlineCode || '').toUpperCase()"
          [class.input-error]="airlineError()"
          class="select-control">
          <option value="">Select an airline</option>
          <option *ngFor="let a of availableAirlines" [ngValue]="a.code">
            {{ a.code }} - {{ a.name || 'Airline' }}
          </option>
        </select>
        <div class="field-error" *ngIf="airlineError()">
          {{ airlineError() }}
        </div>
      </div>

     
      <div class="form-group">

        <label [class.label-error]="flightNumberError()">
          Flight Number<span class="required">*</span>
        </label>

        <input
          [(ngModel)]="flight.flightNumber"
          (ngModelChange)="onFlightNumberChange()"
          [class.input-error]="flightNumberError()" />
        <div class="field-error" *ngIf="flightNumberError()">
          {{ flightNumberError() }}
        </div>
      </div>

      <div class="form-group">
        <label>Source City<span class="required">*</span></label>
        <select
          [(ngModel)]="flight.sourceCity"
          (ngModelChange)="flight.sourceCity = (flight.sourceCity || '').toUpperCase()"
          class="select-control"
          [class.input-error]="sourceError()">
          <option value="">Select source</option>
          <option *ngFor="let c of allowedCities" [ngValue]="c">{{ c }}</option>
        </select>
        <div class="field-error" *ngIf="sourceError()">
          {{ sourceError() }}
        </div>
      </div>

      <div class="form-group">
        <label>Destination City<span class="required">*</span></label>
        <select
          [(ngModel)]="flight.destinationCity"
          (ngModelChange)="flight.destinationCity = (flight.destinationCity || '').toUpperCase()"
          class="select-control"
          [class.input-error]="destinationError()">
          <option value="">Select destination</option>
          <option *ngFor="let c of allowedCities" [ngValue]="c">{{ c }}</option>
        </select>
        <div class="field-error" *ngIf="destinationError()">
          {{ destinationError() }}
        </div>
      </div>

      <div class="form-group">
        <label>Departure Date<span class="required">*</span></label>
        <input
          type="date"
          [min]="today"
          [(ngModel)]="flight.departureDate"
          [class.input-error]="departureError()" />
        <div class="field-error" *ngIf="departureError()">
          {{ departureError() }}
        </div>
      </div>

      <div class="form-group">
        <label>Departure Time<span class="required">*</span></label>
        <input
          type="time"
          [(ngModel)]="flight.departureTime"
          [class.input-error]="departureError()" />
      </div>

      <div class="form-group">
        <label>Arrival Date<span class="required">*</span></label>
        <input
          type="date"
          [min]="flight.departureDate || today"
          [(ngModel)]="flight.arrivalDate"
          [class.input-error]="arrivalError()" />
        <div class="field-error" *ngIf="arrivalError()">
          {{ arrivalError() }}
        </div>
      </div>

      <div class="form-group">
        <label>Arrival Time<span class="required">*</span></label>
        <input
          type="time"
          [(ngModel)]="flight.arrivalTime"
          [class.input-error]="arrivalError()" />
      </div>

      <div class="form-group">
        <label>Total Seats<span class="required">*</span></label>
        <input
          type="number"
          min="1"
          step="1"
          onkeydown="return event.key !== '-' && event.key !== 'e' && event.key !== '+'"
          [(ngModel)]="flight.totalSeats"
          [class.input-error]="seatsError()" />
        <div class="field-error" *ngIf="seatsError()">
          {{ seatsError() }}
        </div>
      </div>

      <div class="form-group">
        <label>Price (â‚¹)<span class="required">*</span></label>
        <input
          type="number"
          min="1"
          step="1"
          onkeydown="return event.key !== '-' && event.key !== 'e' && event.key !== '+'"
          [(ngModel)]="flight.price"
          [class.input-error]="priceError()" />
        <div class="field-error" *ngIf="priceError()">
          {{ priceError() }}
        </div>
      </div>

      <div class="form-group">
        <label>Meal Available<span class="required">*</span></label>
        <select
          [(ngModel)]="flight.mealAvailable"
          class="select-control"
          [class.input-error]="mealError()">
          <option [ngValue]="null">Select option</option>
          <option [ngValue]="true">Yes</option>
          <option [ngValue]="false">No</option>
        </select>
        <div class="field-error" *ngIf="mealError()">
          {{ mealError() }}
        </div>
      </div>

    </div>

    <div class="actions">
      <button
        class="ghost-btn"
        type="button"
        routerLink="/admin"
        [disabled]="loading">
        Cancel
      </button>

      <button
        class="ghost-btn"
        type="button"
        (click)="resetForm()"
        [disabled]="loading">
        Reset
      </button>

      <button
        class="primary-btn"
        type="button"
        (click)="submit()"
        [disabled]="loading || !isValid() || flightNumberExists">
        {{ loading ? 'Adding...' : 'Add Flight' }}
      </button>
    </div>

  </div>
</div>

<div *ngIf="successMsg" class="toast success">
  {{ successMsg }}
</div>

<div *ngIf="errorMsg" class="toast error">
  {{ errorMsg }}
</div>
