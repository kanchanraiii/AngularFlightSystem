<style>
 
  .page-wrapper {
    max-width: 600px;
    margin: 0 auto;
    padding: 120px 24px 40px;
  }

  .form-card {
    background: #ffffff;
    border: 1px solid var(--border);
    border-radius: 18px;
    padding: 28px;
    box-shadow: 0 18px 36px rgba(0, 0, 0, 0.06);
  }

  .form-title {
    font-size: 26px;
    font-weight: 700;
    background: linear-gradient(90deg, var(--primary), var(--secondary));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 6px;
  }

  .form-subtitle {
    color: var(--muted);
    font-size: 14px;
    margin-bottom: 24px;
  }

  .form-group {
    display: flex;
    flex-direction: column;
    margin-bottom: 18px;
  }

  .form-group label {
    font-size: 14px;
    color: var(--muted);
    margin-bottom: 6px;
  }

  .form-group input {
    padding: 14px 16px;
    border-radius: 10px;
    border: 1px solid var(--border);
    font-size: 15px;
    outline: none;
  }

  .form-group input:focus {
    border-color: var(--primary);
  }

  .form-actions {
    display: flex;
    gap: 12px;
    margin-top: 10px;
  }

  .primary-btn {
    flex: 1;
    padding: 14px;
    border-radius: 12px;
    border: none;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    color: white;
    background: linear-gradient(90deg, var(--primary), var(--secondary));
    transition: all 0.25s ease;
  }

  .primary-btn:disabled {
    background: rgba(255, 107, 53, 0.45);
    cursor: not-allowed;
    box-shadow: none;
    transform: none;
  }

  .ghost-btn {
    padding: 14px 16px;
    border-radius: 12px;
    border: 1px solid var(--border);
    background: transparent;
    cursor: pointer;
    font-weight: 600;
    color: var(--text);
  }

  .ghost-btn:hover {
    border-color: var(--primary);
    color: var(--primary);
  }

  .field-error {
    color: #dc2626;
    font-size: 13px;
    font-weight: 600;
    margin-top: 6px;
  }

  .input-error {
    border-color: #dc2626 !important;
  }
</style>

<app-toast></app-toast>

<nav class="navbar">
  <a routerLink="/admin" class="logo">Flight Booking Sys</a>

  <div class="nav-actions">
    <button class="login" routerLink="/admin/add-flight">Add Flight</button>
    <button class="signup" (click)="logout()">Logout</button>
  </div>
</nav>


<div class="page-wrapper">
  <div class="form-card">

    <h1 class="form-title">Add Airline</h1>
    <p class="form-subtitle">
      Create a new airline that can be used while adding flights
    </p>

  
    <div class="form-group">
      <label>Airline Code</label>
      <input
        type="text"
        name="airlineCode"
        autocomplete="off"
        maxlength="5"
        placeholder="e.g. AI, 6E, VIS"
        [(ngModel)]="airlineCode"
        [class.input-error]="codeError()"
      />
      <div class="field-error" *ngIf="codeError()">
        {{ codeError() }}
      </div>
    </div>

    <div class="form-group">
      <label>Airline Name</label>
      <input
        type="text"
        name="airlineName"
        autocomplete="off"
        placeholder="e.g. Air India, IndiGo, Vistara"
        [(ngModel)]="airlineName"
        [class.input-error]="nameError()"
      />
      <div class="field-error" *ngIf="nameError()">
        {{ nameError() }}
      </div>
    </div>

   
    <div class="form-actions">
      <button
        type="button"
        class="primary-btn"
        (click)="submit()"
        [disabled]="loading || !isFormValid()">
        {{ loading ? 'Adding...' : 'Add Airline' }}
      </button>

      <button class="ghost-btn" routerLink="/admin">
        Cancel
      </button>
    </div>
  </div>
</div>

<div *ngIf="successMsg" class="toast success">
  {{ successMsg }}
</div>

<div *ngIf="errorMsg" class="toast error">
  {{ errorMsg }}
</div>
